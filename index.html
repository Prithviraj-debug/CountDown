<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="https://www.flaticon.com/free-icons/cake" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Birthday Countdown</title>
</head>

<body>
    <section class="coming-soon">
        <div>
            <h2 class="cd">Wish Me In..</h2>
            <div class="countdown">
                <div class="container container-day">
                    <h3 class="day blue"></h3>
                    <h3 class="blue">Day</h3>
                </div>
                <div class="container container-hour">
                    <h3 class="hour peach"></h3>
                    <h3 class="peach">Hour</h3>
                </div>
                <div class="container container-min">
                    <h3 class="min blue"></h3>
                    <h3 class="blue">Minute</h3>
                </div>
                <div class="container container-sec">
                    <h3 class="sec peach"></h3>
                    <h3 class="peach">Second</h3>
                </div>
            </div>
        </div>
        <img src="./yash.png" alt="" />
        <footer>&copy Prithviraj - Countdown</footer>
    </section>

    <script src="app.js"></script>
</body>

</html>
